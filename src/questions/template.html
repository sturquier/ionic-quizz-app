<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Questions</ion-title>
    </ion-navbar>
</ion-header>

<ion-slides #slides (ionSlideDidChange)="changeSlide()">
    <ion-slide *ngFor='let question of questions'>
        <h4 [innerHTML]="question.category">{{ question.category }}</h4>
        <hr>
        <p [innerHTML]="question.question">{{ question.question }}</p>
        <ul *ngFor='let answer of question.answers'>
        	<li [innerHTML]="answer" (click)='checkAnswer(answer, question.correct_answer)'>{{ answer }}</li>
        </ul>
    </ion-slide>
</ion-slides>
